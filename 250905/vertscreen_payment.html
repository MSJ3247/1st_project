<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vertscreen_payment.css">
</head>
<body>
  <div class="payment-container">
    <div class="payment-info">
        <div>
        <h1>결제 페이지</h1>
        <div class="details-box">
        <p>위치: 홍대입구역 ~~ </p>
        <p>광고 종류: 디지털 포스터 (140 x 80)</p>
        <p>기간: 1개월</p>
        <p>금액: 1,200,000원</p>
        <div class="card-form-box">
        <div class="card-form">
        <input type="text" placeholder="카드 번호">
        <input type="text" placeholder="유효기간(MM/YY)">
        <input type="text" placeholder="CVC">
        </div>
        <div class="bank-form" style="display:none;">
        <input type="text" placeholder="은행명">
        <input type="text" placeholder="계좌번호">
        <input type="text" placeholder="예금주">
        </div>
        </div>
      </div>
    </div>
        <div class="btn-group">
        <button href="./vertscreen_main.html" target="_self" class="btn-pay">결제하기</button>
        <button href="./party-make01.html" target="_self" class="btn-cancel">취소</button>
        </div>
    </div>
    <div class="payment-methods">
        <h2>결제 수단</h2>
        <label class="method">
        <input type="radio" name="paymethod" value="card" checked>
        신용카드
        </label>
        <label class="method">
        <input type="radio" name="paymethod" value="bank">
        계좌이체
        </label>
    </div>
    <script src="./vertscreen_payment.js"></script>
</body>
</html>
