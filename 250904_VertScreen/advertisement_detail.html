<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>광고 제안 상세</title>
  <link rel="stylesheet" href="./VertScreen_mainStyle.css">
  <link rel="stylesheet" href="./advertisement_detail.css">
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=YOUR_API_KEY"></script>
</head>
<style>
    #detailTitle, #detailContent {
    color: black;
    }

</style>
<body>
  <!-- header -->
  <header class="site-header">
    <div class="nav-wrap">
      <div class="brand">
        <a href="vertscreen_main.html">
          <img src="raw-Photoroom.png" alt="VertScreen Logo">
        </a>
      </div>
      <nav class="nav">
        <a href="vertscreen_advertlist.html">광고 종류</a>
        <a href="vertscreen_brand.html">브랜드 가치</a>
        <a href="party-make01.html">파티 모집</a>
        <a href="advertisement.html">광고 제안</a>
        <a href="review.html">리뷰 게시판</a>
      </nav>
    </div>
  </header>

  <main style="max-width:1200px; margin:0 auto; padding:20px;">
    <!-- ① 네이버 맵 -->
    <section id="naver-map-section">
      <h2>입력된 주소</h2>
      <p id="detailAddress" style="text-align:center; font-weight:bold; margin-top:10px;"></p>
      <div id="map" style="width:100%; height:400px; border-radius:8px;"></div>
    </section>

    <!-- ② 이미지 + ③ 광고판 금액 -->
    <section class="map-and-calendar" style="margin-top:30px;">
      <div>
        <h3>이미지 샘플</h3>
        <img id="detailImg" alt="업로드 이미지" style="width:500px; height:300px; object-fit:cover; border-radius:8px;">
      </div>
      <div style="display:flex; flex-direction:column; justify-content:center; margin-left:40px;">
        <h3>광고판 금액</h3>
        <p id="detailAmount" style="font-size:20px; font-weight:bold;"></p>
      </div>
    </section>

    <!-- ④ 광고 제안 내용 -->
    <section style="margin-top:30px;">
      <h3>광고 제안 내용</h3>
      <div style="background:#f1f5f9; padding:20px; border-radius:8px;">
        <h4 id="detailTitle" style="margin-bottom:10px;"></h4>
        <p id="detailContent"></p>
      </div>
    </section>

    <!-- ⑤ 문의하기 + ⑥ 취소 -->
    <div class="pnc-btn" style="margin-top:30px;">
      <a href="./vertscreen_main.html">
      <button class="make-party" onclick="alert('이메일이 전송되었습니다')">문의하기</button>
      </a>
      <button class="cancel" onclick="window.location.href='advertisement.html'">취소</button>
    </div>
  </main>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const ad = JSON.parse(localStorage.getItem("selectedAd"));
  if (!ad) {
    alert("선택된 광고 데이터가 없습니다.");
    return;
  }
  document.getElementById("detailImg").src = ad.uploadImg || "./no_image.png";
  document.getElementById("detailAmount").textContent = ad.amount + "원";
  document.getElementById("detailTitle").textContent = "광고 제안";
  document.getElementById("detailContent").textContent = ad.content;
  document.getElementById("detailAddress").textContent = ad.address || "주소 정보 없음";
});
    const newAd = {
    amount: amountValue,
    content: contentValue,
    uploadImg: document.getElementById("imagePreview").src,
    lat: lat,
    lng: lng,
    address: document.getElementById("address").value.trim(), // <- 주소 추가
    createdAt: new Date().toLocaleString()
  };
  </script>
</body>
</html>
