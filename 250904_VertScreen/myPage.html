<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 - VertScreen</title>
  <link rel="stylesheet" href="./VertScreen_mainStyle.css" />
  <style>
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 프로필 영역 */
    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    /* 프로필 이미지 영역 */
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #283c5f;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon {
      font-size: 50px;
      color: white;
    }

    .profile-info {
      font-size: 18px;
      line-height: 1.6;
    }

    /* 파티 목록 */
    .party-list {
      margin-top: 40px;
    }

    .party-item {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .party-item:hover {
      border-color: var(--accent);
      background: rgba(29, 161, 242, 0.1);
    }

    /* --- 오버플로우 처리 --- */
    .party-info {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
      min-width: 0; /* flex 아이템이 부모를 넘어설 때 크기가 줄어들도록 설정 */
    }

    .party-title {
      font-weight: bold;
      flex-grow: 1; /* 가능한 많은 공간을 차지 */
      flex-shrink: 1; /* 공간이 부족할 때 줄어들도록 함 */
      white-space: nowrap; /* 텍스트가 한 줄로 표시되도록 강제 */
      overflow: hidden; /* 영역을 벗어나는 텍스트 숨김 */
      text-overflow: ellipsis; /* 숨겨진 텍스트를 ...으로 표시 */
    }

    .party-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0; /* 진행률 부분은 크기가 줄어들지 않도록 설정 */
    }
    /* ---------------------- */

    .funding-text {
        margin-left: 15px;
        font-size: 15px;
        color: #bdc3c7;
        white-space: nowrap;
    }

    .progress-text {
      min-width: 40px;
      text-align: right;
    }

    .progress-bar-container {
      flex: none;
      width: 200px;
      height: 10px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #1DA1F2, #38BDF8, #60A5FA);
      background-size: 200% 100%;
      animation: fillWater 2s ease forwards, shimmer 3s linear infinite;
      border-radius: 10px;
    }

    @keyframes fillWater {
      from { width: 0; }
      to { width: var(--target-width); }
    }

    @keyframes shimmer {
      from { background-position: 200% 0; }
      to { background-position: 0% 0; }
    }

    .review-btn {
      display: none;
      margin-left: 4em;
      background: var(--accent);
      color: #000;
      padding: 6px 12px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.3s;
    }

    .review-btn:hover {
      background: var(--accent-2);
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="nav-wrap">
      <div class="brand">
        <img src="./VertScreen_logo.png" alt="VertScreen_logo">
      </div>
      <div class="spacer"></div>
      <div class="actions">
        <a href="VertScreen_main.html" class="btn">메인으로</a>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-section">
      <div class="profile-image">
        <span class="profile-icon">👤</span>
      </div>
      <div class="profile-info">
        <p><strong>ID:</strong> <span id="userId">user123</span></p>
        <p><strong>Email:</strong> <span id="userEmail">user@example.com</span></p>
      </div>
    </div>

    <section class="party-list">
      <h2>참여중인 파티</h2>
    </section>

    <div class="actions" style="margin-top: 20px;">
      <a href="#" class="btn" onclick="logout()">로그아웃</a>
    </div>
  </main>

  <footer>
    <p><strong>Project A P M</strong></p>
    <p>대표자 채희수</p>
    <p>이메일 dooly123@naver.com</p>
    <p>연락처 010 1234 5678</p>
  </footer>

  <script>
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }

    function writeReview(event, partyId) {
      event.stopPropagation();
      alert(`'${partyId}' 파티의 리뷰 작성 페이지로 이동합니다.`);
      window.location.href = `review_detail.html?party=${partyId}`;
    }

    window.onload = () => {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        document.getElementById('userId').innerText = currentUser;
        document.getElementById('userEmail').innerText = currentUser;
      } else {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
        return;
      }

      const partyListContainer = document.querySelector('.party-list');
      const partyData = JSON.parse(localStorage.getItem("partyData"));

      if (partyData && partyData.participants && partyData.participants.includes(currentUser)) {
        
        let totalAmount = partyData.amount;
        let headcount = partyData.headcount;
        let perAmount = Math.floor(totalAmount / headcount);
        let paidCount = partyData.participants.length;
        let paidAmount = paidCount * perAmount;
        let progress = Math.min(100, Math.round((paidAmount / totalAmount) * 100));

        const partyItemHTML = `
          <div class="party-item" data-party="${partyData.title}" data-progress="${progress}" onclick="location.href='party-detail.html'">
            <div class="party-info">
              <div class="party-title">${partyData.title}</div>
              <div class="party-progress">
                <span class="progress-text">${progress}%</span>
                <div class="progress-bar-container">
                  <div class="progress-bar"></div>
                </div>
                <span class="funding-text">${paidAmount.toLocaleString()} / ${totalAmount.toLocaleString()} 원</span>
              </div>
            </div>
            <div class="review-btn" onclick="writeReview(event, '${partyData.title}')">리뷰 작성</div>
          </div>
        `;
        
        partyListContainer.innerHTML += partyItemHTML;

      } else {
        partyListContainer.innerHTML += '<p>참여중인 파티가 없습니다.</p>';
      }

      document.querySelectorAll('.party-item').forEach(item => {
        const progress = parseInt(item.dataset.progress);
        const progressBar = item.querySelector('.progress-bar');
        const reviewBtn = item.querySelector('.review-btn');

        progressBar.style.setProperty('--target-width', `${progress}%`);
        progressBar.style.width = progress + "%";

        if (progress === 100) {
          reviewBtn.style.display = 'inline-block';
        }
      });
    };
  </script>
</body>

</html>
