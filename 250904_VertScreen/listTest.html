<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고 제안</title>
  <link rel="stylesheet" href="./VertScreen_mainStyle.css">
  <style>
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 30px;
    }

    .ad-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .ad-item {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .ad-item:hover {
      border-color: var(--accent);
      background: rgba(29, 161, 242, 0.1);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .pagination button {
      padding: 6px 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
    }

    .pagination button.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .proposal {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .proposal input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: var(--panel);
      color: var(--text);
    }

    .proposal button {
      padding: 10px 18px;
      border-radius: var(--radius);
      border: none;
      background: #38BDF8;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="nav-wrap">
      <div class="brand">
        <a href="./vertscreen_main.html"><img src="./raw-Photoroom.png" alt="VertScreen Logo"></a>
      </div>
      <nav class="nav">
        <a href="./vertscreen_advertlist.html">광고 종류</a>
        <a href="./vertscreen_brand.html">브랜드 가치</a>
        <a href="./party-make01.html">파티 모집</a>
        <a href="./advertisement.html">광고 제안</a>
        <a href="./review.html">리뷰 게시판</a>
      </nav>
      <div class="spacer"></div>
      <div class="actions" id="authArea">
        <a href="login.html" class="btn">로그인</a>
        <a href="login.html?mode=signup" class="btn primary">회원가입</a>
      </div>

      <!-- ▼ 로그인 시 보여줄 프로필 -->
      <div class="profile" id="profile" style="display:none;">
        <div class="avatar" id="avatar">U</div>
        <div class="dropdown" id="dropdown">
          <div style="padding:12px;color:var(--muted)" id="welcomeMsg">사용자님 환영합니다!</div>
          <a href="myPage.html">마이페이지</a>
          <button onclick="logout()">로그아웃</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1>광고 제안</h1>
    <div class="ad-list" id="adList">
      <!-- 기존 게시물 -->
      <a href="./광고 제안 게시판 2.html">
        <div class="ad-item">광고 장소 공지</div>
      </a>
      <a href="./광고 제안 게시판3.html">
        <div class="ad-item">광고 장소 공지</div>
      </a>
    </div>

    <div class="pagination">
      <button class="active">1</button>
    </div>

    <!-- 제안하기 -->
    <div class="proposal">
      <input type="text" placeholder="검색 내용을 입력하세요">
      <button id="proposalBtn">제안하기</button>
    </div>
  </main>

  <footer>
    <p><strong>Project A P M</strong></p>
    <p>대표자 채희수</p>
    <p>이메일 dooly123@naver.com</p>
    <p>연락처 010 1234 5678</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const adListElement = document.getElementById("adList");
      const adList = JSON.parse(localStorage.getItem("adList")) || [];

      adList.forEach((ad) => {
        const item = document.createElement("div");
        item.className = "ad-item";
        item.innerHTML = `
          <strong>${ad.amount}원</strong> - ${ad.content}
          <br><small>${ad.createdAt}</small>
        `;

        item.onclick = () => {
          localStorage.setItem("selectedAd", JSON.stringify(ad));
          window.location.href = "advertisement_detail.html";
        };

        adListElement.prepend(item);
      });

      // 제안하기 버튼 클릭 이벤트
      document.getElementById("proposalBtn").addEventListener("click", function () {
        // 로그인 상태 확인 (예시: localStorage.isLoggedIn 사용)
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

        if (!isLoggedIn) {
          alert("로그인이 필요한 기능입니다.");
          return;
        }

        // 로그인 상태면 제안 페이지로 이동
        window.location.href = "./advertisement.html";
      });
    });


    (function () {
    const authArea = document.getElementById("authArea");
    const profile  = document.getElementById("profile");
    const dropdown = document.getElementById("dropdown");

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }
    window.logout = logout;

    if (profile && dropdown) {
      profile.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });
      window.addEventListener("click", (e) => {
        if (!profile.contains(e.target)) dropdown.style.display = "none";
      });
    }

    const currentUser = localStorage.getItem("currentUser");
    if (currentUser && authArea && profile) {
      authArea.style.display = "none";
      profile.style.display  = "flex";
      document.getElementById("avatar").innerText = currentUser.charAt(0).toUpperCase();
      document.getElementById("welcomeMsg").innerText = `${currentUser}님 환영합니다!`;
    }

    const protectedLinks = [
      document.querySelector('a[href="./party-make01.html"]'),
      document.querySelector('a[href="#"]')
    ];
    protectedLinks.forEach(link => {
      if (!link) return;
      link.addEventListener("click", (e) => {
        const u = localStorage.getItem("currentUser");
        if (!u) {
          e.preventDefault();
          alert("로그인이 필요합니다.");
          location.href = "login.html";
        }
      });
    });
  })();
  </script>
</body>

</html>
