<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 - VertScreen</title>
  <link rel="stylesheet" href="/assets/css/VertScreen_mainStyle.css" />
  <style>
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 프로필 영역 */
    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    /* 프로필 이미지 영역 */
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #283c5f;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon {
      font-size: 50px;
      color: white;
    }

    .profile-info {
      font-size: 18px;
      line-height: 1.6;
    }

    /* 파티 목록 */
    .party-list {
      margin-top: 40px;
    }

    .party-item {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      transition: all 0.2s;
    }

    .party-item:hover {
      border-color: var(--accent);
      background: rgba(29, 161, 242, 0.1);
    }

    /* 파티 정보 */
    .party-info {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .party-title {
      font-weight: bold;
      min-width: 200px;
      margin-right: 8em;
    }

    .party-progress {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .progress-text {
      min-width: 40px;
      /* 고정 폭 확보 (예: '100%'도 안정적으로 표시) */
      text-align: right;
    }

    .progress-bar-container {
      flex: none;
      width: 200px;
      /* 바 전체 고정 길이 */
      height: 10px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #1DA1F2, #38BDF8, #60A5FA);
      background-size: 200% 100%;
      animation: fillWater 2s ease forwards, shimmer 3s linear infinite;
      border-radius: 10px;
    }

    /* 애니메이션 */
    @keyframes fillWater {
      from {
        width: 0;
        right: 0;
        left: auto;
      }

      to {
        width: var(--target-width);
        right: 0;
        left: auto;
      }
    }

    @keyframes shimmer {
      from {
        background-position: 200% 0;
      }

      to {
        background-position: 0% 0;
      }
    }

    /* 리뷰 버튼 */
    .review-btn {
      display: none;
      background: var(--accent);
      color: #000;
      padding: 6px 12px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.3s;
    }

    .review-btn:hover {
      background: var(--accent-2);
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="nav-wrap">
      <div class="brand">
        <img src="/VertScreen_logo.png" alt="VertScreen_logo">
      </div>
      <div class="spacer"></div>
      <div class="actions">
        <a href="/VertScreen_main.html" class="btn">메인으로</a>
      </div>
    </div>
  </header>

  <main>
    <!-- 프로필 섹션 -->
    <div class="profile-section">
      <div class="profile-image">
        <span class="profile-icon">👤</span>
      </div>
      <div class="profile-info">
        <p><strong>ID:</strong> <span id="userId">user123</span></p>
        <p><strong>Email:</strong> <span id="userEmail">user@example.com</span></p>

    </div>

    <!-- 파티 목록 -->
    <section class="party-list">
      <h2>참여중인 파티</h2>

      <!-- 파티 1 -->
      <div class="party-item" data-party="party1" data-progress="70">
        <div class="party-info">
          <div class="party-title">파티 1 - 강남역 광고팀</div>
          <div class="party-progress">
            <span class="progress-text">70%</span>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="review-btn" onclick="writeReview('party1')">리뷰 작성</div>
      </div>

      <!-- 파티 2 -->
      <div class="party-item" data-party="party2" data-progress="100">
        <div class="party-info">
          <div class="party-title">파티 2 - 홍대입구 광고팀</div>
          <div class="party-progress">
            <span class="progress-text">100%</span>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="review-btn" onclick="writeReview('party2')">리뷰 작성</div>
      </div>

      <!-- 파티 3 -->
      <div class="party-item" data-party="party2" data-progress="10">
        <div class="party-info">
          <div class="party-title">파티 3 - 홍대입구 광고팀</div>
          <div class="party-progress">
            <span class="progress-text">10%</span>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="review-btn" onclick="writeReview('party2')">리뷰 작성</div>
      </div>

      <!-- 파티 4 -->
      <div class="party-item" data-party="party2" data-progress="55">
        <div class="party-info">
          <div class="party-title">파티 7 - 홍대입구 광고팀</div>
          <div class="party-progress">
            <span class="progress-text">55%</span>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="review-btn" onclick="writeReview('party2')">리뷰 작성</div>
      </div>

      <!-- 파티 5 -->
      <div class="party-item" data-party="party2" data-progress="100">
        <div class="party-info">
          <div class="party-title">파티 8 - 홍대입구 광고팀</div>
          <div class="party-progress">
            <span class="progress-text">100%</span>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="review-btn" onclick="writeReview('party2')">리뷰 작성</div>
      </div>

      <!-- 파티 6 -->
      <div class="party-item" data-party="party2" data-progress="35">
        <div class="party-info">
          <div class="party-title">파티 9 - 홍대입구 광고팀</div>
          <div class="party-progress">
            <span class="progress-text">35%</span>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="review-btn" onclick="writeReview('party2')">리뷰 작성</div>
      </div>
    </section>

    <!-- 로그아웃 버튼 -->
    <div class="actions" style="margin-top: 20px;">
      <a href="/views/member/login.html" class="btn" onclick="logout()">로그아웃</a>
    </div>
  </main>

  <footer>
    <p><strong>Project A P M</strong></p>
    <p>대표자 채희수</p>
    <p>이메일 dooly123@naver.com</p>
    <p>연락처 010 1234 5678</p>
  </footer>

  <script>

    // 진행률 바 애니메이션 및 리뷰 버튼 표시
    document.querySelectorAll('.party-item').forEach(item => {
      const progress = parseInt(item.dataset.progress);
      const progressBar = item.querySelector('.progress-bar');
      const reviewBtn = item.querySelector('.review-btn');

      // 목표 너비 CSS 변수로 설정
      progressBar.style.setProperty('--target-width', `${progress}%`);
      progressBar.style.width = progress + "%";

      // 100%일 때 리뷰 버튼 보이기
      if (progress === 100) {
        reviewBtn.style.display = 'inline-block';
      }
    });

    // 로그아웃 기능
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = '/views/member/login.html';
    }

    // 리뷰 작성 기능
    function writeReview(partyId) {
      alert(`${partyId}의 리뷰 작성 페이지로 이동합니다.`);
      window.location.href = `/views/member/review_detail.html?party=${partyId}`;
    }

    // 로그인 정보 불러오기
    window.onload = () => {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        document.getElementById('userId').innerText = currentUser;
        document.getElementById('userEmail').innerText = currentUser;
      }
    };

    const parties = [
      { name: '파티 1 - 강남역 광고팀' },
      { name: '파티 2 - 홍대입구 광고팀' }
    ];
    localStorage.setItem('userParties', JSON.stringify(parties));
  </script>
</body>

</html>
