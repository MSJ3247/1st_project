<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./VertScreen_mainStyle.css">
  <title>VertScreen</title>
  <style>
    /* 프로필 드롭다운 */
    .profile {
      position: relative;
      display: none;
      align-items: center;
      cursor: pointer;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #000;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      min-width: 140px;
      box-shadow: var(--shadow);
    }

    .dropdown a,
    .dropdown button {
      display: block;
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown a:hover,
    .dropdown button:hover {
      background: #22314b;
    }

    /* 섹션 숨김 */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="nav-wrap">
      <div class="brand">
        <img src="./raw-Photoroom.png" alt="VertScreen_logo">
      </div>
      <nav class="nav">
        <a href="#">광고 종류</a>
        <a href="#">브랜드 가치</a>
        <a href="#">파티 모집</a>
        <a href="#">광고 제안</a>
        <a href="#">리뷰 게시판</a>
      </nav>
      <div class="spacer"></div>
      <div class="actions" id="authArea">
        <a href="login.html" class="btn">로그인</a>
        <a href="login.html" class="btn primary">회원가입</a>
      </div>
      <div class="profile" id="profile">
        <div class="avatar" id="avatar">U</div>
        <div class="dropdown" id="dropdown">
          <div style="padding:12px;color:var(--muted)" id="welcomeMsg">사용자님 환영합니다!</div>
          <a href="#">마이페이지</a>
          <button onclick="logout()">로그아웃</button>
        </div>
      </div>
    </div>
  </header>

  <!-- 광고 예시 (비로그인/로그인 모두 표시) -->
  <main id="publicSection">
    <h2>광고 예시</h2>
    <div class="screen">
      <div class="headline"><span class="accent">Vert</span> Screen</div>
    </div>
  </main>

  <!-- 로그인 후만 표시되는 섹션 -->
  <main id="privateSection" class="hidden">
    <!-- 광고 가능한 위치 -->
    <section class="locations">
      <h2>광고 가능한 위치</h2>
      <div class="location-grid">
        <div class="location-card">강남역</div>
        <div class="location-card">홍대입구역</div>
        <div class="location-card">잠실역</div>
        <div class="location-card">서울역</div>
        <div class="location-card">사당역</div>
        <div class="location-card">건대입구역</div>
      </div>
    </section>

    <!-- 파티 모집 / 광고 제안 / 리뷰 게시판 같은 추가 콘텐츠 -->
    <section>
      <h2>파티 모집</h2>
    </section>

    <section>
      <h2>광고 제안</h2>
    </section>

    <section>
      <h2>리뷰 게시판</h2>
    </section>
  </main>

  <footer>
    <p><strong>Project A P M</strong></p>
    <p>대표자 채희수</p>
    <p>이메일 dooly123@naver.com</p>
    <p>연락처 010 1234 5678</p>
  </footer>

  <script>
    const profile = document.getElementById("profile");
    const dropdown = document.getElementById("dropdown");
    const authArea = document.getElementById("authArea");
    const privateSection = document.getElementById("privateSection");

    profile.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    window.onload = () => {
      const currentUser = localStorage.getItem("currentUser");
      if (currentUser) {
        authArea.style.display = "none";
        profile.style.display = "flex";
        document.getElementById("avatar").innerText = currentUser.charAt(0).toUpperCase();
        document.getElementById("welcomeMsg").innerText = currentUser + "님 환영합니다!";
        privateSection.classList.remove("hidden");
      } else {
        authArea.style.display = "flex";
        profile.style.display = "none";
        privateSection.classList.add("hidden");
      }
    };

    window.addEventListener("click", (e) => {
      if (!profile.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>

</html>
