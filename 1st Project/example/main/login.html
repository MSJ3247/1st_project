<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 / 회원가입 - VertScreen</title>
  <link rel="stylesheet" href="./VertScreen_mainStyle.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, "Noto Sans KR", sans-serif;
      background: var(--bg, #0b0f1a);
      color: var(--text, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-card {
      background: var(--panel, #151d2e);
      padding: 40px 30px;
      border-radius: var(--radius, 12px);
      box-shadow: var(--shadow, 0 4px 12px rgba(0,0,0,.4));
      width: 380px;
      text-align: center;
    }
    .auth-card h1 {
      margin-bottom: 25px;
      font-size: 22px;
    }
    .auth-card .logo img {
      max-width: 50%;
    }
    .auth-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid var(--line, #333);
      border-radius: var(--radius, 8px);
      background: #1a2235;
      color: #fff;
    }
    .auth-card input::placeholder {
      color: #999;
    }
    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .input-row input {
      flex: 1;
      margin-top: 20px;
    }
    .auth-card button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: var(--radius, 8px);
      font-weight: bold;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent, #00e5a8);
      color: #000;
    }
    .btn {
      background: #22314b;
      color: #fff;
    }
    .btn.small {
      padding: 10px;
      font-size: 13px;
      width: auto;
    }
    .toggle {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted, #9fb0d0);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- 로고 이미지 -->
    <div class="logo">
      <img src="./VertScreen_logo.png" alt="VertScreen Logo" />
    </div>
    <h1 id="formTitle">로그인</h1>

    <!-- 로그인 폼 -->
    <div id="loginForm">
      <input type="text" id="loginId" placeholder="이메일 또는 아이디" />
      <input type="password" id="loginPw" placeholder="비밀번호" />
      <button class="btn primary" onclick="login()">로그인</button>
      <div class="toggle" onclick="showSignup()">회원가입 하기</div>
    </div>

    <!-- 회원가입 폼 -->
    <div id="signupForm" style="display: none">
      <div class="input-row">
        <input type="email" id="signupEmail" placeholder="이메일" />
        <button class="btn small" onclick="checkDuplicate()">중복확인</button>
      </div>
      <input type="password" id="signupPw" placeholder="비밀번호" />
      <input type="password" id="signupPwConfirm" placeholder="비밀번호 재입력" />
      <input type="text" id="signupPhone" placeholder="전화번호" />
      <button class="btn primary" onclick="signup()">회원가입</button>
      <div class="toggle" onclick="showLogin()">로그인으로 돌아가기</div>
    </div>
  </div>

  <script>
    let emailChecked = false;

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("formTitle").innerText = "회원가입";
    }
    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("formTitle").innerText = "로그인";
    }

    function checkDuplicate() {
      const email = document.getElementById("signupEmail").value.trim();
      if (!email) {
        alert("이메일을 입력하세요");
        return;
      }
      const existing = localStorage.getItem("user_" + email);
      if (existing) {
        alert("이미 사용 중인 이메일입니다.");
        emailChecked = false;
      } else {
        alert("사용 가능한 이메일입니다.");
        emailChecked = true;
      }
    }

    function signup() {
      const email = document.getElementById("signupEmail").value.trim();
      const pw = document.getElementById("signupPw").value.trim();
      const pwConfirm = document.getElementById("signupPwConfirm").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();

      if (!email || !pw || !pwConfirm || !phone) {
        alert("모든 항목을 입력하세요");
        return;
      }
      if (!emailChecked) {
        alert("이메일 중복확인을 해주세요");
        return;
      }
      if (pw !== pwConfirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      const user = { email, pw, phone };
      localStorage.setItem("user_" + email, JSON.stringify(user));
      alert("회원가입 성공! 이제 로그인 해주세요.");
      showLogin();
    }

    function login() {
      const loginId = document.getElementById("loginId").value.trim();
      const pw = document.getElementById("loginPw").value.trim();

      if (!loginId || !pw) {
        alert("이메일 또는 아이디, 비밀번호를 입력하세요");
        return;
      }

      const user = JSON.parse(localStorage.getItem("user_" + loginId));
      if (user && user.pw === pw) {
        localStorage.setItem("currentUser", loginId);
        alert(loginId + "님, 로그인 성공!");
        window.location.href = "VertScreen_main.html"; // 메인 페이지로 이동
      } else {
        alert("아이디(이메일) 또는 비밀번호가 올바르지 않습니다.");
      }
    }
  </script>
</body>
</html>
