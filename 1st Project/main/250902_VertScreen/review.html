<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 게시판 - VertScreen</title>
  <link rel="stylesheet" href="./VertScreen_mainStyle.css">
  <style>
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* 리뷰 목록 */
    .review-list {
      background: var(--panel);
      padding: 20px;
      border-radius: var(--radius);
      margin-bottom: 20px;
    }
    .review-item {
      background: #1e293b;
      padding: 15px;
      border-radius: var(--radius);
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .review-item:hover {
      background: rgba(29, 161, 242, 0.2);
    }

    /* 페이지네이션 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
    }
    .page-btn {
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 6px;
      background: var(--panel);
      cursor: pointer;
    }
    .page-btn.active {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }
    .page-btn:hover {
      background: rgba(29,161,242,0.5);
    }

    /* 검색바 */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .search-bar input {
      width: 50%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: #1a2235;
      color: #fff;
    }

    /* 리뷰 작성 버튼 */
    .write-review {
      margin-top: 20px;
      text-align: right;
    }
    .write-review button {
      background: var(--accent);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }
    .write-review button:hover {
      background: var(--accent-2);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="nav-wrap">
      <div class="brand">
      <a href="./vertscreen_main.html">
      <img src="./raw-Photoroom.png" alt="VertScreen_logo">
      </a>
      </div>
      <nav class="nav">
      <a href="./vertscreen_advertlist.html">광고 종류</a>
      <a href="./vertscreen_brand.html">브랜드가치</a>
      <a href="./party-make01.html">파티 모집</a>
      <a href="#">광고 제안</a>
      <a href="review.html">리뷰 게시판</a>
      </nav>
      <div class="spacer"></div>
    </div>
  </header>
  <main>
    <h2>리뷰 게시판</h2>

    <!-- 리뷰 목록 -->
    <div class="review-list" id="reviewList"></div>

    <!-- 페이지네이션 -->
    <div class="pagination" id="pagination"></div>

    <!-- 검색바 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="리뷰 내용 또는 파티명을 검색하세요">
    </div>

    <!-- 리뷰 작성 버튼 -->
    <div class="write-review">
      <button onclick="goToWriteReview()">리뷰하기</button>
    </div>
  </main>
  <footer>
    <p><strong>Project A P M</strong></p>
    <p>대표자 채희수</p>
    <p>이메일 dooly123@naver.com</p>
    <p>연락처 010 1234 5678</p>
  </footer>
  <script>
    const reviewListElement = document.getElementById('reviewList');
    const paginationElement = document.getElementById('pagination');
    const searchInput = document.getElementById('searchInput');

    const itemsPerPage = 5;
    let currentPage = 1;
    let reviews = [];
    let filteredReviews = [];

    // 마이페이지에서 저장된 참여 파티 목록 불러오기
    function loadParties() {
      const storedParties = JSON.parse(localStorage.getItem('userParties')) || [
        { name: '파티 1 - 강남역 광고팀' },
        { name: '파티 2 - 홍대입구 광고팀' }
      ];
      reviews = storedParties.map((party, index) => ({
        id: index + 1,
        title: party.name
      }));
      filteredReviews = [...reviews];
      renderReviews();
    }

    // 리뷰 리스트 렌더링
    function renderReviews() {
      reviewListElement.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredReviews.slice(start, end);

      if (pageItems.length === 0) {
        reviewListElement.innerHTML = '<p>리뷰가 없습니다.</p>';
        return;
      }

      pageItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'review-item';
        div.textContent = item.title;
        div.onclick = () => goToReviewDetail(item.id);
        reviewListElement.appendChild(div);
      });

      renderPagination();
    }

    // 페이지네이션 렌더링
    function renderPagination() {
      paginationElement.innerHTML = '';
      const totalPages = Math.ceil(filteredReviews.length / itemsPerPage);

      // 이전 버튼
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.textContent = '<';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderReviews(); };
      paginationElement.appendChild(prevBtn);

      // 페이지 번호
      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
        pageBtn.textContent = i;
        pageBtn.onclick = () => { currentPage = i; renderReviews(); };
        paginationElement.appendChild(pageBtn);
      }

      // 다음 버튼
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.textContent = '>';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderReviews(); };
      paginationElement.appendChild(nextBtn);
    }

    // 검색 기능
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      filteredReviews = reviews.filter(review =>
        review.title.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      renderReviews();
    });

      // 상세 리뷰로 이동
      function goToReviewDetail(id) {
        alert(`리뷰 상세 페이지로 이동: 리뷰 ID ${id}`);
        // window.location.href = `reviewDetail.html?id=${id}`;
      }

      function goToWriteReview() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("로그인이 필요한 기능입니다.");
        window.location.href = "login.html"; // 로그인 페이지로 이동
        return;
      }
      // 로그인 된 경우 → 리뷰 작성 페이지 이동
      window.location.href = "reviewWrite.html";
    }

    // 초기화
    loadParties();

  </script>
</body>
</html>
